<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico del Tiempo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Histórico del Tiempo de los Últimos 5 Años</h1>
            <p>Consulta cómo ha sido el tiempo en los últimos 5 años para los días seleccionados</p>
        </header>

        <section class="search-form">
            <form id="forecast-form">
                <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city" required placeholder="Ej: Santiago, Chile">
                </div>
                
                <div class="form-group">
                    <label for="start-date">Fecha inicial:</label>
                    <input type="date" id="start-date" name="start_date" required>
                    <p class="note">Se mostrarán datos para 5 días a partir de esta fecha</p>
                </div>

                <button type="submit" class="search-btn">Buscar Histórico</button>
            </form>
        </section>

        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Consultando datos históricos...</p>
        </div>

        <section id="error-message" class="hidden">
            <p class="error"></p>
        </section>

        <section id="results" class="hidden">
            <h2>Histórico para <span id="city-name"></span></h2>
            <div id="forecast-container"></div>
        </section>
    </div>

    <footer>
        <p>Datos históricos de Open-Meteo | <a href="https://open-meteo.com/" target="_blank">open-meteo.com</a></p>
    </footer>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
